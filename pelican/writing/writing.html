{% extends 'base.html' %}
{% block title %}Writing{% endblock %}
{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-12 col-centered" style="text-align: center;">
            <div class="cosmojumbo">
                <h1 class="jumbojumbo"><b>Writing</b></h1>
            </div>
        </div>
    </div>

    <div class="v150"></div>
    <a name="a_start"></a>
    <div class="v150"></div>

    {% if articles %}
        {% for article in articles %}
            <article>
                {% include '_includes/article.html' %}
            </article>

        {% endfor %}
    {% endif %}

    <archives>
        {% include '_includes/blog_archive_minipage.html' %}
    </archives>
                        

</div>

{% endblock %}
